<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb3">Latest work</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			{{ range first 3 (where .Site.Pages "Type" "work") }}
				{{ if ne .Title "Works"}}
				<div class="ph1-ns w-33-ns flex">
					{{ .Render "li" }}
				</div>
				{{ end }}
			{{ end }}
		</div>

		<div class="tc">
			<a href="/work" class="btn raise">View more</a>
		</div>

	</div>
</div>
