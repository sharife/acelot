<div class="bg-grey-1 pv4">
	<div class="ph3 mw7 center">
		<h2 class="f2 b lh-title mb2">{{.heading}}</h2>
		<p class="mb4 mw6">{{.description}}</p>

		<div class="flex flex-wrap mhn2-ns mb3">
			{{ range .items }}
				<div class="ph2 w-50 w-25-l mb4">
					<img src="{{ .img }}" alt="" class="center db mb3 w-100 br1">
					<p class="lh-title b mb0">{{ .name }}</p>
					<p class="f6 mb2">{{ .title }}</p>
					<p class="small mb1">{{ .bio }}</p>
					{{ if .link }}
						<a href="{{.link}}" target="_blank"><img src="/img/icon-linkedin.png" class="w1 mb2 raise" /></a>
					{{ end }}
				</div>
			{{ end }}
		</div>
	</div>
</div>
