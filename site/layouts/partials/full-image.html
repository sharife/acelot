<div class="bg-grey-1 pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb2 hideme">{{.heading}}</h2>
		<h4 class="mb3 hideme">{{.text}}</h4>
		
		{{ if .imageAlt }}
		<img src="{{.imageUrl}}" alt="" class="mb3 w-100 hideme imgh">
		<img src="{{.imageAlt}}" alt="" class="mb3 w-100 hideme imgv" style="max-width:360px;">
		{{ else }}
		<img src="{{.imageUrl}}" alt="" class="mb3 w-100 hideme">
		{{ end }}
		
		{{ if .buttontext }}
		<div class="tc">
			<a href="{{.buttonLink}}" class="btn raise">{{.buttonText}}</a>
		</div>
		{{ end }}
	</div>
</div>
